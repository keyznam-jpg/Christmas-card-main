        <style>
        /* Overlay l·ªùi ch√∫c */
        .wish-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .wish-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .wish-message {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            color: #fff;
            text-align: center;
            text-shadow: 
                0 0 10px #fff, 
                0 0 20px #fff, 
                0 0 30px #FFD700, 
                0 0 40px #FFD700,
                0 0 50px #FFD700,
                0 0 60px #ff4da6;
            animation: glow 1.5s ease-in-out infinite alternate;
            z-index: 100002;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700; 
                filter: brightness(1);
            }
            to { 
                text-shadow: 0 0 20px #fff, 0 0 40px #ff4da6, 0 0 60px #ff4da6, 0 0 80px #ff4da6, 0 0 100px #FFD700; 
                filter: brightness(1.2);
            }
        }
        
        .wish-name {
            font-size: 90px;
            color: #FFD700;
            display: block;
            margin-top: 20px;
            text-shadow: 
                0 0 20px #FFD700, 
                0 0 40px #FFA500, 
                0 0 60px #FF4500,
                0 0 80px #FFD700,
                0 0 100px #fff;
            animation: name-glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes name-glow {
            from { 
                transform: scale(1); 
                text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500, 0 0 60px #FF4500; 
                filter: brightness(1);
            }
            to { 
                transform: scale(1.08); 
                text-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500, 0 0 90px #FF4500, 0 0 120px #fff; 
                filter: brightness(1.3);
            }
        }
        
        .sparkles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 100001;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, #FFD700 50%, transparent 70%);
            border-radius: 50%;
            animation: sparkle-float 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0.5;
            }
        }
        
        .light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, rgba(255,215,0,0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 50%, rgba(255,105,180,0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 50%, rgba(255,105,180,0.2) 0%, transparent 40%);
            animation: rays-pulse 2s ease-in-out infinite;
            z-index: 100000;
        }
        
        @keyframes rays-pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .close-wish {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 100003;
            transition: all 0.3s;
        }
        
        .close-wish:hover {
            color: #FFD700;
            transform: rotate(90deg);
        }
        
        .sub-message {
            font-size: 28px;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }
        
        .emoji-decor {
            font-size: 50px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Floating icons kh·∫Øp m√†n h√¨nh */
        .floating-icons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 100001;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 30px;
            opacity: 0.9;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.8));
        }
    </style>
    </head>
    <body>
        
     <!-- Overlay l·ªùi ch√∫c -->
     <div class="wish-overlay" id="wishOverlay">
        <span class="close-wish" id="closeWish">&times;</span>
        <div class="light-rays"></div>
        <div class="sparkles-container" id="sparklesContainer"></div>
        <div class="floating-icons-container" id="floatingIconsContainer"></div>
        <div class="wish-message">
            <div class="emoji-decor">üéÑ‚ú®‚ú®üéÑ</div>
            <br>
            Merry Christmas
            <br>
            <span class="wish-name">Pham Dang</span>
        </div>
     </div>
     
     <div class="snow layer1 a"></div>
     <div class="snow layer1"></div> 
     <div class="snow layer2 a"></div>
     <div class="snow layer2"></div>
     <div class="snow layer3 a"></div>
     <div class="snow layer3"></div>
            <div class="container">
                <p>
                   <img src="img/star.svg" class="star"><br> 
                   <img src="img/mistletoe.svg" class="mistletoe">
                   We
                   <img src="img/mistletoe.svg" class="mistletoe">
                   <br/>
                   <img src="img/light.svg" class="light"> 
                   wish
                   <img src="img/light.svg" class="light">
                   <br/>
                   <img src="img/star_01.svg" class="star1">
                   you a
                   <img src="img/star_01.svg" class="star1">
                   <br/> 
                   <img src="img/christmas-ball.svg" class="ball">
                   Merry
                   <img src="img/christmas-ball.svg" class="ball">
                   <br/>
                    <img src="img/candle.svg" class="candle">
                   Christmas
                   <img src="img/candle.svg" class="candle">
                   <br/>
                   <img src="img/gift-box.svg" class="box" >
                </p>
            </div>
            <div class="music">
                <audio id="myMusic" src="music/Happy Xmas (War Is Over).mp3" loop=""></audio>
                <button class="btn_music">
                    <i class="far fa-play-circle"></i>
                    <i class="far fa-pause-circle"></i>
                </button>
            </div>
            <script>
                $(document).ready(function(){
                    // Hi·ªáu ·ª©ng tuy·∫øt hi·ªÉn th·ªã ngay
                    $('.snow').show();
                    $('.fa-play-circle').hide();
                    $('.fa-pause-circle').fadeIn();
                    
                    // Th·ª≠ ph√°t nh·∫°c t·ª± ƒë·ªông
                    var music = $('#myMusic')[0];
                    var playPromise = music.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(function(error) {
                            // Autoplay b·ªã ch·∫∑n, ch·ªù ng∆∞·ªùi d√πng click v√†o trang
                            $(document).one('click', function() {
                                music.play();
                            });
                        });
                    }

                    $(".btn_music .fa-play-circle").on('click', function(){
                        $(this).hide();
                        $('.fa-pause-circle').fadeIn();
                        $('#myMusic')[0].play();
                        $('.snow').show();
                    })

                    $(".btn_music .fa-pause-circle").on('click', function(){
                        $(this).hide();
                        $('.fa-play-circle').fadeIn();
                        $('#myMusic')[0].pause();
                        $('.snow').hide();
                    })

                    // T·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh
                    function createSparkles() {
                        const container = document.getElementById('sparklesContainer');
                        container.innerHTML = '';
                        for (let i = 0; i < 150; i++) {
                            const sparkle = document.createElement('div');
                            sparkle.className = 'sparkle';
                            sparkle.style.left = Math.random() * 100 + '%';
                            sparkle.style.top = Math.random() * 100 + '%';
                            sparkle.style.animationDelay = Math.random() * 2 + 's';
                            sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                            const size = Math.random() * 12 + 4;
                            sparkle.style.width = size + 'px';
                            sparkle.style.height = size + 'px';
                            container.appendChild(sparkle);
                        }
                    }

                    // T·∫°o floating icons bay kh·∫Øp m√†n h√¨nh
                    function createFloatingIcons() {
                        const container = document.getElementById('floatingIconsContainer');
                        container.innerHTML = '';
                        const icons = ['üéÑ', '‚ú®', '‚≠ê', 'üåü', '‚ùÑÔ∏è', 'üéÅ', 'üîî', 'üí´'];
                        
                        for (let i = 0; i < 25; i++) {
                            const icon = document.createElement('div');
                            icon.className = 'floating-icon';
                            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                            
                            // V·ªã tr√≠ ban ƒë·∫ßu ng·∫´u nhi√™n
                            const startX = Math.random() * 100;
                            const startY = Math.random() * 100;
                            icon.style.left = startX + '%';
                            icon.style.top = startY + '%';
                            icon.style.fontSize = (Math.random() * 25 + 20) + 'px';
                            
                            // Animation di chuy·ªÉn ng·∫´u nhi√™n ch·∫≠m r√£i
                            const duration = Math.random() * 15 + 10; // 10-25 gi√¢y
                            const delay = Math.random() * 5;
                            
                            // T·∫°o keyframes ƒë·ªông cho m·ªói icon
                            const animName = 'float-' + i;
                            const moveX1 = (Math.random() - 0.5) * 200;
                            const moveY1 = (Math.random() - 0.5) * 200;
                            const moveX2 = (Math.random() - 0.5) * 200;
                            const moveY2 = (Math.random() - 0.5) * 200;
                            const moveX3 = (Math.random() - 0.5) * 200;
                            const moveY3 = (Math.random() - 0.5) * 200;
                            
                            const keyframes = `
                                @keyframes ${animName} {
                                    0% { transform: translate(0, 0) rotate(0deg) scale(1); }
                                    25% { transform: translate(${moveX1}px, ${moveY1}px) rotate(90deg) scale(1.2); }
                                    50% { transform: translate(${moveX2}px, ${moveY2}px) rotate(180deg) scale(0.8); }
                                    75% { transform: translate(${moveX3}px, ${moveY3}px) rotate(270deg) scale(1.1); }
                                    100% { transform: translate(0, 0) rotate(360deg) scale(1); }
                                }
                            `;
                            
                            // Th√™m keyframes v√†o style
                            const styleSheet = document.createElement('style');
                            styleSheet.textContent = keyframes;
                            document.head.appendChild(styleSheet);
                            
                            icon.style.animation = `${animName} ${duration}s ease-in-out ${delay}s infinite`;
                            
                            container.appendChild(icon);
                        }
                    }

                    // Click v√†o m√†n h√¨nh ƒë·ªÉ hi·ªán l·ªùi ch√∫c
                    var wishShown = false;
                    $(document).on('click', function(e) {
                        // Kh√¥ng hi·ªán n·∫øu click v√†o n√∫t ƒë√≥ng ho·∫∑c n√∫t nh·∫°c
                        if ($(e.target).closest('#closeWish, .btn_music, #wishOverlay .wish-message').length) {
                            return;
                        }
                        
                        // N·∫øu overlay ƒëang hi·ªán, click ra ngo√†i s·∫Ω ƒë√≥ng
                        if ($('#wishOverlay').hasClass('active')) {
                            if (!$(e.target).closest('.wish-message').length) {
                                $('#wishOverlay').removeClass('active');
                            }
                            return;
                        }
                        
                        // Hi·ªán overlay l·ªùi ch√∫c
                        createSparkles();
                        createFloatingIcons();
                        $('#wishOverlay').addClass('active');
                    });

                    // ƒê√≥ng overlay
                    $('#closeWish').on('click', function(e) {
                        e.stopPropagation();
                        $('#wishOverlay').removeClass('active');
                    });


                })
            </script>
    </body>
